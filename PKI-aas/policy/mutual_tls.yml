- !policy 
  id: conjur/mutual-tls/ca
  body:

    - !variable private-key
    - !variable cert-chain

    # Signed certificates will be valid for 1 day 
    - !webservice
        annotations:
          ca/private-key: conjur/mutual-tls/ca/private-key
          ca/certificate-chain: conjur/mutual-tls/ca/cert-chain
          ca/max_ttl: P1D

    - !layer clients

    # Allow hosts in the `clients` group to be signed 
    - !permit
      role: !layer clients
      privilege: [ sign ]
      resource: !webservice

- !policy
  id: mutual-tls
  body:
    - !host server
    - !host client

# Grant hosts membership in CA's clients layer
- !grant
  role: !layer conjur/mutual-tls/ca/clients
  members:
    - !host mutual-tls/server
    - !host mutual-tls/client
